{{ define "main" }}

<h2>{{ .Title }}</h2>

{{ .Content }}

<table>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Type</th>
    <th>Start</th>
    <th>End</th>
  </tr>
  {{ range $.Site.Data.readingJournal }}
  <tr>
    <td>{{ .title }}</td>
    <td>{{ .author }}</td>
    <td>{{ .type }}</td>
    <td>{{ .startDate }}</td>
    <td>{{ .endDate }}</td>
  </tr>
  {{ end }}
</table>

{{ end }}
