{{ define "main" }}

<header>

</header>

<h1 id="title">{{ .Title }}</h1>
<h4 id="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </h4>
{{ with .Params.tags }}
<h4>Tag:
    {{ range . }}
    <a href="{{ " tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
    {{ end }}
</h4>
{{ end }}
<article id="content">
    {{ .Content }}
</article>
{{ end }}
